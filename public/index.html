<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="grey lighten-2">
    
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    

    
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script>    
        let socket = io()

      socket.on('connect',()=>{
          console.log('connected with id '+socket.id)
      })
      socket.on('newUrl',data=>{
        console.log(data.urls)
        addIframe(data.urls.url)
      })

      //helper functions
      function addIframe(url){
        let curFrame  = $(document.createElement('iframe'));
        curFrame.attr('src', url+'embed');
        curFrame.css('height', '300px')
        curFrame.css('width', '100%')

        curFrame.addClass('card-panel')


        // $('body').append(curFrame)
        $('body').before(curFrame)
        $('body').addClass('container')

      }
    </script>
  </body> 
</html>
